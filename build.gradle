group 'pucmm.edu'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'


mainClassName = "com.waterQualityService.Main"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    //compile 'com.h2database:h2:1.4.191' //BD H2

    compile group: 'org.hibernate', name: 'hibernate-gradle-plugin', version: '5.2.5.Final'  //ORM HIBERNATE
    //Spark
    compile 'com.sparkjava:spark-core:2.5'
    compile 'com.sparkjava:spark-template-freemarker:2.3'
    compile 'org.freemarker:freemarker:2.3.23'
    compile 'com.sparkjava:spark-debug-tools:0.5'
    compile 'com.google.code.gson:gson:2.6.2'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'


    compile 'com.google.code.gson:gson:2.5'
    compile 'org.slf4j:slf4j-simple:1.7.21'
}

/**
 * tarea necesaria para heroku.
 * Debemos de ejecutar la tarea gradlew stage
 */
task stage {
    dependsOn installDist
}
